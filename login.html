<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/themify-icons/themify-icons.css">
<body>
    <div class="main--container">
        <div class="main--cover">
            <div class="slide-contain">
                <div class="slider">
                    <div class="slides">
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
        
                        <div class="slide first">
                            <div class="main--contain items__child--1">
                                <div class="main__form main__items">
                                    <form action="Login">
                                        <h1>Login</h1>
                                        <div class="main__top">
                                            <img src="./assets/img/logo.png" alt="logo">
                                            <div class="line"></div>
                                        </div>
                                        <div class="login--1">
                                            <label for="user">Username</label><br>
                                            <input type="text" name="text" id="user" class="user" placeholder="Type your username">
                                            <i class="ti-user"></i>
                                        </div>
                                        <br>
                                        <div class="login--2">
                                            <label for="password">Password</label><br>
                                            <input type="password" name="text" id="password" class="password" placeholder="Type your password">
                                            <i class="ti-lock"></i>
                                        </div>
                                        <p><a href="#">Forgot Password ?</a></p>
                                    </form>
                                </div>
                                <div class="main__button--1 main__items">
                                    <a href="index.html"><button type="button">LOGIN</button></a>
                                </div>
                                <div class="main__login main__items">
                                    <p>Or Sign Up Using</p>
                                    <div class="main__icon--cover">
                                        <div class="main__icon icon--1">
                                            <i class="ti-facebook icon__btn"></i>
                                        </div>
                                        <div class="main__icon icon--2">
                                            <i class="ti-twitter icon__btn"></i>
                                        </div>
                                        <div class="main__icon icon--3">
                                            <i class="ti-google icon__btn"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="main__signup">
                                    <span class="text__1">Not a member ?</span><br>
                                    <span class="text__2"><a href="#">Create Account -> </a></span>
                                </div>
                            </div>
                        </div>
                        <div class="slide">
                            <div class="main--contain items__child--2">
                                <div class="main__form main__items">
                                    <i class="ti-angle-left"></i>
                                    <form action="Login">
                                        <h1>Sign Up</h1>
                                        <div class="main__top">
                                            <img src="./assets/img/logo.png" alt="logo">
                                            <div class="line"></div>
                                        </div>
                                        <div class="login--1">
                                            <label for="email">Email</label><br>
                                            <input type="text" name="text" id="email" class="email" placeholder="Your Email">
                                            <i class="ti-email"></i>
                                        </div>
                                        <br>
                                        <div class="login--2">
                                            <label for="user">Username</label><br>
                                            <input type="text" name="text" id="user" class="user" placeholder="Your Username">
                                            <i class="ti-user"></i>
                                        </div>
                                        <br>
                                        <div class="login--3">
                                            <label for="password">Password</label><br>
                                            <input type="password" id="password" class="password" placeholder="Enter Password">
                                            <i class="ti-lock"></i>
                                        </div>
                                        <br>
                                        <div class="login--4">
                                            <label for="re-password">Re-Password</label><br>
                                            <input type="password" id="re-password" class="re-password" placeholder="Re-Enter Password">
                                            <i class="ti-lock"></i>
                                        </div>
                                    </form>
                                </div>
                                <div class="main__button--2 main__items">
                                    <a href="index.html"><button type="button">SIGN UP</button></a>
                                </div>
                                <div class="text--sub">
                                    <p class="text--desc">Bằng cách đăng ký, bạn đồng ý với các <a href="#">điều khoản sử dụng</a> của chúng tôi.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn1"></label>
                        <label for="radio2" class="manual-btn2">Create new account -></label>
                    </div>
                </div>
            </div> <!--Slide-->
            
        </div>
    </div>
</body>
</html>
